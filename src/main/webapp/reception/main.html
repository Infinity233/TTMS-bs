<script>

    $.ajax({
        type: 'POST',
        url: '/film/selectAll.do',
        async: false,
        dataType: "json",
        success: function (data) {

            var movies = data.data;
            var enterFlag = 0;
            var movie_list = $("#movie_list");
            movie_list.empty();
            movie_list.append('<div class="row">');
            console.log('<');

            for (var i = 0; i < movies.length; ++i) {

                if (movies[i] != null) {
                    movie_list.append(
                        '<div class="col-1-4">'
                        + '<div class="wrap-col">'
                        + '<div class="post">'
                        + '<a href="single.html?id=' + movies[i].id + '">'
                        + '<div class="view effect">'
                        + '<img class="thumb" src="..' + movies[i].cover + '"/>'
                        + '</div><div class="clear"></div>'
                        + '<h3>' + movies[i].name + '</h3>'
                        + '</a></div></div></div>'
                    );
                    ++enterFlag;
                    console.log('...');
                    if (enterFlag == 4) {
                        enterFlag = 0;
                        movie_list.append('&nbsp;</div>');
                        console.log('>');
                        if (i != movies.length - 1) {
                            movie_list.append('<div class="row">');
                            console.log('<');
                        }
                    }
                }
            }
        },
        error: function () {

        }
    });

                        + '<p>' + movies[i].publishDate + '</p>'
                        + '<a href="#"><img src="images/star.png"/></a></div></div>');
                    movie_list.append(
                        '<div class="post">'
                        + '<a href="single.html?id=' + movies[i].id + '"><img src="..' + movies[i].cover + '"/></a>'
